apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: kube-public
spec:
  replicas: 2
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:2.7
          args:
            - "--api.insecure=true"
            - "--providers.kubernetesIngress=true"
            - "--entryPoints.web.address=:80"
            - "--entryPoints.websecure.address=:443"
          ports:
            - name: web
              containerPort: 80
            - name: admin
              containerPort: 8080